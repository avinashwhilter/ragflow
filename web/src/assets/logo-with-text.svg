<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" opacity="0.95"/>
  <circle cx="256" cy="256" r="240" fill="url(#glowGradient)"/>
  
  <!-- Neural network nodes (representing intelligence) -->
  <g id="neural-network">
    <!-- Center nodes -->
    <circle cx="256" cy="200" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="200" cy="280" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="312" cy="280" r="6" fill="#ffffff" opacity="0.8"/>
    <circle cx="256" cy="340" r="7" fill="#ffffff" opacity="0.85"/>
    
    <!-- Outer nodes -->
    <circle cx="150" cy="220" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="362" cy="220" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="180" cy="360" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="332" cy="360" r="5" fill="#ffffff" opacity="0.7"/>
    
    <!-- Connections (neural pathways) -->
    <line x1="256" y1="200" x2="200" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="256" y1="200" x2="312" y2="280" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="200" y1="280" x2="256" y2="340" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="312" y1="280" x2="256" y2="340" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="150" y1="220" x2="200" y2="280" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <line x1="362" y1="220" x2="312" y2="280" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <line x1="180" y1="360" x2="256" y2="340" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <line x1="332" y1="360" x2="256" y2="340" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Magnifying glass (representing retrieval/search) -->
  <g id="search-icon" transform="translate(256, 256)">
    <!-- Glass circle -->
    <circle cx="0" cy="-20" r="35" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <!-- Handle -->
    <line x1="20" y1="5" x2="45" y2="30" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Inner highlight -->
    <circle cx="0" cy="-20" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Sparkles (representing generation/AI magic) -->
  <g id="sparkles" fill="#ffffff" opacity="0.8">
    <!-- Top sparkle -->
    <circle cx="256" cy="120" r="3"/>
    <path d="M 256 110 L 258 118 L 266 118 L 259 123 L 261 131 L 256 126 L 251 131 L 253 123 L 246 118 L 254 118 Z"/>
    
    <!-- Left sparkle -->
    <circle cx="120" cy="256" r="2.5"/>
    <path d="M 120 248 L 121.5 254 L 128 254 L 122 258 L 123.5 264 L 120 260 L 116.5 264 L 118 258 L 112 254 L 118.5 254 Z"/>
    
    <!-- Right sparkle -->
    <circle cx="392" cy="256" r="2.5"/>
    <path d="M 392 248 L 393.5 254 L 400 254 L 394 258 L 395.5 264 L 392 260 L 388.5 264 L 390 258 L 384 254 L 390.5 254 Z"/>
    
    <!-- Bottom sparkle -->
    <circle cx="256" cy="392" r="2.5"/>
    <path d="M 256 384 L 257.5 390 L 264 390 L 258 394 L 259.5 400 L 256 396 L 252.5 400 L 254 394 L 248 390 L 254.5 390 Z"/>
  </g>
  
  <!-- Text: intelliRAG -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" letter-spacing="2">
    <tspan fill="url(#accentGradient)">intelli</tspan><tspan fill="#ffffff">RAG</tspan>
  </text>
  
  <!-- Subtle outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
</svg>
